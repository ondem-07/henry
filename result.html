<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Results - Admin View</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #1a73e8; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    h1 { color: #1a73e8; }
    #clearResultsBtn {
      background:#e53935;
      color:#fff;
      padding:10px 20px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      margin-bottom:20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Results</h1>
    <button id="clearResultsBtn">Clear All Results</button>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Score (%)</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results will appear here -->
      </tbody>
    </table>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Use your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyBQgq3jwip2q9PQ0sSoxvZL1XbUNZvL7KI",
      authDomain: "sirhenry-ed030.firebaseapp.com",
      projectId: "sirhenry-ed030",
      storageBucket: "sirhenry-ed030.appspot.com",
      messagingSenderId: "258305420826",
      appId: "1:258305420826:web:978178830620f37ec86ba3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadResults() {
      const querySnapshot = await getDocs(collection(db, "examResults"));
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";
      querySnapshot.forEach(doc => {
        const d = doc.data();
        const date = d.timestamp && d.timestamp.seconds
          ? new Date(d.timestamp.seconds * 1000).toLocaleString()
          : "";
        const row = `<tr>
          <td>${d.name || ""}</td>
          <td>${d.phone || ""}</td>
          <td>${d.score !== undefined ? d.score : ""}</td>
          <td>${date}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
    loadResults();

    async function clearAllResults() {
      if (!confirm("Are you sure you want to delete ALL results? This cannot be undone!")) return;
      const querySnapshot = await getDocs(collection(db, "examResults"));
      let batchDeletes = [];
      querySnapshot.forEach(doc => {
        batchDeletes.push(deleteDoc(doc.ref));
      });
      await Promise.all(batchDeletes);
      alert("All results deleted!");
      loadResults(); // Refresh the table
    }

    document.getElementById("clearResultsBtn").onclick = clearAllResults;
  </script>
</body>
</html>
